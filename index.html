<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.png'); /* Replace 'your_image.png' with the path to your PNG image */
            background-size: cover;
            background-position: all;
            overflow: hidden; /* Hide scrollbars */
        }
        #loginContainer {
            position: relative;
            z-index: 1;
            color: white; /* Change text color to white for better visibility */
        }
        form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Transparent border */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="loginContainer">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the username and password values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform a simple check for any username and password
        if (username && password) {
            // Redirect to another HTML page
            window.location.href = "main.html";
        } else {
            // Display an error message if username or password is empty
            alert("Please enter both username and password.");
        }
    });
</script>

</body>
</html>
