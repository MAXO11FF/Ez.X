<!DOCTYPE html>
<html lang="en">
<head>

<title>APK'S</title>
<style>
    /* Style for buttons */

        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {

    }

    /* Background image */
    body {

        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <!-- Text -->
    <div style="text-align: center;">

    <script>
