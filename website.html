<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez.X Made By Maxo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Impact, sans-serif;
            color: purple;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .logo-container {
            position: relative;
            display: inline-block;
            margin-top: 20px; /* Adjust this value to move the logo up/down */
        }
        .logo {
            width: 150px; /* Adjust this value for the desired size */
            height: auto;
            background: transparent;
        }
        .navigation {
            margin-top: 20px; /* Adjust this value to move the navigation buttons up/down */
        }
        .navigation button {
            padding: 10px 20px;
            margin: 5px;
            font-family: Impact, sans-serif;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff0000;
            color: #6a0dad;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .navigation button:hover {
            background-color: #8c00ff;
        }
        .wallpaper-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        h1 {
            margin-top: 200px; /* Adjust this value to move the text up/down */
            font-size: 3em;
            animation: colorChange 3s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: red; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .wallpaper-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .wallpaper-item {
            width: 150px;
            text-align: center;
        }
        .wallpaper-item video {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="background-video" src="default-wallpaper.mp4" autoplay loop muted></video>
    <div class="content">
        <div class="logo-container">
            <img src="logo.png" alt="Ez.X Logo" class="logo">
        </div>
        <div class="navigation">
            <button onclick="location.href='emulator.html'">Emulator</button>
            <button onclick="location.href='reg.html'">Reg</button>
            <button onclick="location.href='about.html'">About</button>
            <button onclick="location.href='apk.html'">APK</button>
            <button class="wallpaper-button" onclick="openModal()">Wallpaper</button>
        </div>
        <h1>Ez.X</h1>
    </div>

    <div id="wallpaperModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="wallpaper-preview">
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper1.mp4')">
                    <video src="wallpaper1.mp4" muted loop></video>
                    <p>Wallpaper 1</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper2.mp4')">
                    <video src="wallpaper2.mp4" muted loop></video>
                    <p>Wallpaper 2</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper3.mp4')">
                    <video src="wallpaper3.mp4" muted loop></video>
                    <p>Wallpaper 3</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper4.mp4')">
                    <video src="wallpaper4.mp4" muted loop></video>
                    <p>Wallpaper 4</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper5.mp4')">
                    <video src="wallpaper5.mp4" muted loop></video>
                    <p>Wallpaper 5</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper6.mp4')">
                    <video src="wallpaper6.mp4" muted loop></video>
                    <p>Wallpaper 6</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper7.mp4')">
                    <video src="wallpaper7.mp4" muted loop></video>
                    <p>Wallpaper 7</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper8.mp4')">
                    <video src="wallpaper8.mp4" muted loop></video>
                    <p>Wallpaper 8</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper9.mp4')">
                    <video src="wallpaper9.mp4" muted loop></video>
                    <p>Wallpaper 9</p>
                </div>
                <div class="wallpaper-item" onclick="changeWallpaper('wallpaper10.mp4')">
                    <video src="wallpaper10.mp4" muted loop></video>
                    <p>Wallpaper 10</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("wallpaperModal").style.display = "block";
            // Play preview videos
            const previewVideos = document.querySelectorAll(".wallpaper-preview video");
            previewVideos.forEach(video => video.play());
        }

        function closeModal() {
            document.getElementById("wallpaperModal").style.display = "none";
            // Pause preview videos
            const previewVideos = document.querySelectorAll(".wallpaper-preview video");
            previewVideos.forEach(video => video.pause());
        }

        function changeWallpaper(wallpaper) {
            var videoElement = document.getElementById("background-video");
            videoElement.src = wallpaper;
            videoElement.load();
            videoElement.play();
            closeModal();
        }
    </script>
</body>
</html>
