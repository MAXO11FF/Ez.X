
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez.X Made By Maxo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Impact, sans-serif;
            color: purple;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .logo-container {
            position: relative;
            display: inline-block;
            margin-top: 20px; /* Adjust this value to move the logo up/down */
        }
        .logo {
            width: 150px; /* Adjust this value for the desired size */
            height: auto;
            background: transparent;
        }
        .navigation {
            margin-top: 20px; /* Adjust this value to move the navigation buttons up/down */
        }
        .navigation button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ffffff;
            color: #6a0dad;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .navigation button:hover {
            background-color: #e0e0e0;
        }
        h1 {
            margin-top: 200px; /* Adjust this value to move the text up/down */
            font-size: 3em;
            animation: colorChange 3s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <div class="logo-container">
            <img src="logo.png" alt="Ez.X Logo" class="logo">
        </div>
        <div class="navigation">
            <button onclick="location.href='emulator.html'">Emulator</button>
            <button onclick="location.href='reg.html'">Reg</button>
            <button onclick="location.href='contact.html'">Contact</button>
            <button onclick="location.href='about.html'">About</button>
            <button onclick="location.href='panel.html'">Panel</button>
            <button onclick="location.href='apk.html'">APK</button>
        </div>
        <h1>Ez.X Made By Maxo</h1>
    </div>
</body>
</html>
